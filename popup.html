<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="lib/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
</head>
<body class="store_me">

<div role="tabpanel">
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#view" aria-controls="home" role="tab" data-toggle="tab">View</a></li>
		<li role="presentation"><a href="#add" aria-controls="profile" role="tab" data-toggle="tab">Add</a></li>
	</ul>
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="view">
			<br/>
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				Nothing here
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="add">
			<br/>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-sm-12">
						<input type="text" class="form-control input-sm" id="name" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<textarea name="details" id="details" class="form-control input-sm" rows="4" placeholder="Details" required style="width:100%"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" id="save" class="btn btn-default">Save</button>
						<span class="alert alert-info" id="alert" style="display:none">Data saved</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>



<script src="lib/js/jquery-2.1.1.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
